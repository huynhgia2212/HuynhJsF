<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Đăng nhập | Blog Management</title>
    <style>
        /* Reset và base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        /* Biến màu sắc */
        :root {
            --primary: #4a6bff;
            --primary-dark: #3a56cc;
            --text: #333;
            --text-light: #666;
            --white: #fff;
            --gray: #e9ecef;
            --error: #e74c3c;
        }
        
        /* Login container */
        .login-container {
            width: 100%;
            max-width: 420px;
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: fadeIn 0.5s ease;
        }
        
        /* Login header */
        .login-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--white);
            padding: 30px;
            text-align: center;
        }
        
        .login-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .login-subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        /* Login form */
        .login-form {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text);
            font-size: 0.95rem;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(74, 107, 255, 0.1);
        }
        
        /* Button styles */
        .login-button {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .login-button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 107, 255, 0.3);
        }
        
        /* Footer links */
        .login-footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid var(--gray);
            font-size: 0.9rem;
        }
        
        .login-link {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .login-link:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        /* Error messages */
        .error-message {
            color: var(--error);
            font-size: 0.85rem;
            margin-top: 5px;
            display: block;
        }
        
        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                max-width: 100%;
            }
            
            .login-header {
                padding: 25px;
            }
            
            .login-form {
                padding: 25px;
            }
        }
    </style>
</h:head>

<h:body>
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">Đăng nhập</h1>
        </div>
        
        <h:form styleClass="login-form">
            <div class="form-group">
                <h:outputLabel for="username" value="Tên đăng nhập" styleClass="form-label"/>
                <h:inputText id="username" value="#{authController.username}" 
                    styleClass="form-input" required="true"/>
                <h:message for="username" styleClass="error-message"/>
            </div>
            
            <div class="form-group">
                <h:outputLabel for="password" value="Mật khẩu" styleClass="form-label"/>
                <h:inputSecret id="password" value="#{authController.password}" 
                    styleClass="form-input" required="true"/>
                <h:message for="password" styleClass="error-message"/>
            </div>
            
            <h:commandButton value="Đăng nhập" action="#{authController.login}" 
                styleClass="login-button"/>
        </h:form>
        
        <div class="login-footer">
            <p>Chưa có tài khoản? <h:link value="Đăng ký ngay" outcome="register.xhtml" styleClass="login-link"/></p>
        </div>
    </div>
</h:body>
</html>
